
<h1>{{blog.title}}</h1>  <!-- detail 함수에서 던져주는 blog는 Object이다. -->
{{blog.created_at}}
<br />
<p>{{blog.contents}}</p>
<div>
    {% if blog.image %}
        <img src="{{blog.image.url}}" style="width:300px">
        <br><br>
    {% endif %}
</div>
<a href="{% url 'home' %}">집으로</a> <!-- 글 목록 보여주는 a태그 추가하였다.-->
<a href="{% url 'edit' blog.id %}">글 수정하기</a> <!-- 추가.-->
<a href="{% url 'delete' blog.id %}">글 삭제하기</a> <!-- 추가-->
